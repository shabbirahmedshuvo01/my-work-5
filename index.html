<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-center text-info">Monthly Spend</h1>
    </header>
    <!-- images -->
    <main class="container color-back">
        <div class="row">
            <div class="col-lg-6 col-12 gap-2">
                <img class="img-fluid rounded-3 my-5 pl-5" height="600px" width="600px" src="images/bg-temp.jpg"
                    alt="Responsive image">
            </div>
            <!-- Calculation inputs -->
            <div class="col-lg-6 col-12 gap-2 calculation">
                <h3 class="text-center">Income</h3>
                <h5>Income: <span><input id="income-calc" type="text"></span></h5>
                <br>
                <h3 class="text-center">Expenses</h3>
                <div class="input-group">
                    <h5>Food : <span><input id="food-calc" type="text"></span></h5>
                    <h5>Rent : <span><input id="rent-calc" type="text"></span></h5>
                    <h5>Clothes : <span><input id="cloth-calc" type="text"></span></h5>
                </div>
                <br>
                <button id="final-calc" type="button" class="btn btn-primary">Calculate</button>
                <br>
                <h3 class="text-center">Total Expenses: <span id="total-spend">0000</span></h3>
                <br>
                <h3 class="text-center">Balance: <span id="valid-amount">0000</span></h3>
                <br>
                <h5>Save : <span><input id="saving-input" type="text"> % </span> <button id="saving-work" type="button"
                        class="btn btn-primary">Save</button></h5>
                <br>
                <h3 class="text-center">Saving Amount: <span id="save-calc">0000</span></h3>
                <br>
                <h3 class="text-center">Remaining Balance: <span id="balace-calc">0000</span></h3>
            </div>
        </div>
    </main>
    <!-- js place -->
    <script src="js/work.js"></script>
</body>

</html>
